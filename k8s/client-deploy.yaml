apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo2
spec:
  selector:
    matchLabels:
      app: demo2
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: demo2
    spec:
      terminationGracePeriodSeconds: 90
      containers:
      - name: client
        # It runs the app.py script, which implemented a HTTP service listenning 8000 port
        image: registry:5000/demo:1
        resources:
          limits:
            cpu: 50m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 200Mi
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: sidecar
        # use this container to curl python app running in main container
        image: registry:5000/python:3.11.4
        resources:
          limits:
            cpu: 10m
            memory: 10Mi
          requests:
            cpu: 10m
            memory: 10Mi
        command:
          - "/bin/bash"
          - "-c"
          - |
            sleep infinity
